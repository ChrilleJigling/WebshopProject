<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>ArCh Webshop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
</head>
<body>
    
    <div class="headerText">ArCh Webshop</div>
    <script type="text/javascript" script-name="aclonica" src="http://use.edgefonts.net/aclonica.js"></script>
    <div class="centerText">
	<h1>Login</h1>
	<span th:text="${message}">text</span>
        
    <form action="#" th:action="@{/login}" th:object="${loginFormBean}" method="post">
        <p>Username: <input type="text" th:field="*{username}" /></p>
         <p>Password : <input type="password" th:field="*{password}" /></p>
         <div class="flex"><input class="button" type="submit" value="Login" /> <input class="button" type="reset" value="Clear" /> <a class="button2" href="register">Register Account</a></div>
    </form>
    </div>    
</body>
</html>
