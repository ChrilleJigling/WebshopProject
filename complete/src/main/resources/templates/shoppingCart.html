<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" type = "text/css" href = "style.css" />
    </head>
    <body>
        <div class="headerText">ArCh Webshop</div>
        <script type="text/javascript" script-name="aclonica" src="http://use.edgefonts.net/aclonica.js"></script>
        
            <table id="productsTable">
                <tr>
                    <th>Order Number</th>
                    <th>Product ID</th>
                    <th>Account ID</th>
                    <th>Quantity</th>
                </tr>
                <th:block class="" th:each="cart : ${shopCart}">
                <tr>           
                    <td th:text="${cart.orderNumber}"</td>
                    <td th:text="${cart.productId}"</td> 
                    <td th:text="${cart.accountId}"></td> 
                    <td th:text="${cart.nrOfProducts}"></td>  
                </tr>
                </th:block>
            </table>
        
    </body>
</html>
